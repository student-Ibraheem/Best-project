    <title><!DOCTYPE html>
<html lang="en">
<head>

<title>Request Administrator Link</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* Page background */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #dfeef4, #f4ede4);
  padding:15px;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:40px 35px;
  border-radius:6px;
  box-shadow:0 0 0 1px #e5e5e5;
  text-align:center;
}

/* Title */
.card h2{
  font-size:22px;
  color:#333;
  margin-bottom:12px;
}

/* Small line */
.line{
  width:40px;
  height:2px;
  background:#333;
  margin:0 auto 25px;
}

/* Input */
.card input{
  width:100%;
  padding:14px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:4px;
  outline:none;
  margin-bottom:18px;
}

.card input::placeholder{
  color:#999;
}

/* Button */
.card button{
  width:100%;
  padding:14px;
  font-size:15px;
  background:#f3f3f3;
  border:1px solid #ccc;
  border-radius:4px;
  cursor:pointer;
}

.card button:hover{
  background:#e6e6e6;
}

/* =====================
   Tablet Responsive
===================== */
@media (max-width:768px){
  .card{
    padding:35px 25px;
  }

  .card h2{
    font-size:21px;
  }
}

/* =====================
   Mobile Responsive
===================== */
@media (max-width:480px){
  .card{
    padding:30px 20px;
  }

  .card h2{
    font-size:19px;
  }

  .card input,
  .card button{
    font-size:14px;
    padding:12px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Request administrator link</h2>
  <form><div class="line"></div>

 <input type="email" placeholder="Email address" required>
  <button>Request link</button></form>
</div>

</body>
